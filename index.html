<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/img/calculator icon.png">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <!-- Calculator Displays -->
        <div class="calculator">
            <input type="text" class="display" id="equation-display" value="" readonly />
            <input type="text" class="display" id="partial-result" value="" readonly />
            <!-- Calculator Utilities -->
            <nav>
                <a href="history" class="link"><img src="./assets/img/history icon.png" width="50%"></a>
                <a href="unitsConverter" class="link"><img src="./assets/img/units icon.png" width="50%"></a>
                <a href="cientist" class="link"><img src="./assets/img/scientist icon.png" width="50%"></a>
                <button type="button" class="link" id="delete-btn" value=""><img src="./assets/img/delete icon.png"
                        width="35%"></button>
            </nav>

            <!-- Operators -->
            <div class="calculator-keys">
                <button type="button" class="key operator" id="clear-btn" value="C">C</button>
                <div class="parentheses-buttons">
                    <button type="button" class="key operator" value="(">(</button>
                    <button type="button" class="key operator" value=")">)</button>
                </div>
                <button type="button" class="key operator" value="%">%</button>
                <button type="button" class="key operator" value="/">&divide;</button>
                <button type="button" class="key operator" value="*">&times;</button>
                <button type="button" class="key operator" value="-">-</button>
                <button type="button" class="key operator" value="+">+</button>
                <button type="button" class="key operator" id="equal-btn" value="=">=</button>

                <!-- Number Keys -->
                <div class="numpad">
                    <button type="button" class="key" value="8">8</button>
                    <button type="button" class="key" value="9">9</button>
                    <button type="button" class="key" value="7">7</button>

                    <button type="button" class="key" value="4">4</button>
                    <button type="button" class="key" value="5">5</button>
                    <button type="button" class="key" value="6">6</button>

                    <button type="button" class="key" value="1">1</button>
                    <button type="button" class="key" value="2">2</button>
                    <button type="button" class="key" value="3">3</button>

                    <button type="button" class="key" value="*-1">+/-</button>
                    <button type="button" class="key" value="0">0</button>
                    <button type="button" class="key" class="decimal" value=".">.</button>
                </div>

            </div>
        </div>
    </main>


    <footer>
        <a href="https://www.flaticon.es/iconos-gratis/erlenmeyer" title="erlenmeyer iconos" target="_blank">Erlenmeyer icono by
            Hexagon075 - Flaticon</a>
        <a href="https://www.flaticon.es/iconos-gratis/borrar" title="borrar iconos" target="_blank">Delete icon by Tempo_doloe -
            Flaticon</a>
        <a href="https://www.flaticon.es/iconos-gratis/reloj" title="reloj iconos" target="_blank">Clock icon by Dimitry Miroliubov -
            Flaticon</a>
        <a href="https://www.flaticon.es/iconos-gratis/regla" title="regla iconos" target="_blank">Ruller icon by Freepik - Flaticon</a>
        <a href="https://www.flaticon.es/iconos-gratis/matematicas" title="matemÃ¡ticas iconos" target="_blank">Math icon by Freepik -
            Flaticon</a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
